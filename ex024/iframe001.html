<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width:500px;
            height:500px;
            border: 1px solid black;
        }
        h1 {
            font-size: 2.5em;
            width: 560px;
            padding: 10px;
            color: rgb(255, 255, 255);
            background-color: blue;
        }
        p  {
            width: 500px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site para aprender a programar pelo link usando iframe</p>

        <!--Tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>

    <p>O link do repositorio do Professor Guanabara tmb funciona pelo iframe </p>

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
        <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>

</body>
</html>
