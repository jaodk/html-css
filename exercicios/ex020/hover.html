<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Nunito', Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, #4A619F, #BB347B, #5B1E53);
    color: #fff;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 700px;
    margin: 40px auto;
    padding: 32px 24px;
    background: #5B1E53;
    border-radius: 18px;
    box-shadow: 0 4px 24px #4A619F55;
}

h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 2em;
    width: 100%;
    margin: 0 0 24px 0;
    border: 3px solid #C919E5;
    text-align: center;
    color: #fff;
    background-color: #4A619F;
    height: 100px;
    font-size: 3em;
    letter-spacing: 2px;
    box-shadow: 0 2px 8px #BB347B55;
    font-family: 'Quicksand', Arial, Helvetica, sans-serif;
}

h2 {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 2em;
    width: 100%;
    margin: 0 0 32px 0;
    border: 3px solid #C919E5;
    text-align: center;
    color: #fff;
    background-color: #BB347B;
    height: 80px;
    font-size: 2em;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px #4A619F55;
    font-family: 'Quicksand', Arial, Helvetica, sans-serif;
}

.hover-box {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    width: 100%;
    margin: 0 0 40px 0;
    border-radius: 2em;
    border: 2px solid #C919E5;
    background-color: #BB347B;
    font-size: 1.2em;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    box-shadow: 0 2px 8px #4A619F55;
    font-family: 'Nunito', Arial, Helvetica, sans-serif;
}

.hover-box > p {
    color: #C919E5;
    display: none;
    font-size: 2em;
    margin: 0;
    position: absolute;
    left: 0; right: 0;
    font-family: 'Quicksand', Arial, Helvetica, sans-serif;
}

.hover-box:hover > p {
    display: block;
    color: #fff;
    background: #C919E5;
    border-radius: 1em;
    padding: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    box-shadow: 0 2px 8px #4A619F55;
    font-family: 'Quicksand', Arial, Helvetica, sans-serif;
}

ul {
    width: 100%;
    margin: 40px auto 0 auto;
    padding: 0;
    list-style: none;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 18px;
}

ul li {
    margin: 0;
}

a {
    color: #fff;
    background-color: #4A619F;
    border-radius: 6px;
    border: 2px solid #C919E5;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 24px;
    transition: background 0.2s, color 0.2s, border 0.2s;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 2px 8px #4A619F55;
    letter-spacing: 1px;
    font-family: 'Quicksand', Arial, Helvetica, sans-serif;
}
a:hover {
    background-color: #C919E5;
    color: #fff;
    border: 2px solid #BB347B;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplo de Hover</h1>
        <h2>Passe o mouse sobre o texto abaixo</h2>
        <div class="hover-box">
            <strong>Passe o mouse</strong>
            <p>TEXTO ESCONDIDO</p>
        </div>
        <ul>
            <li><a href="index.html">Exercício 01</a></li>
            <li><a href="links.html">Exercício 03</a></li>
        </ul>
    </div>
</body>
</html>
