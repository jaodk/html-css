<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, #4A619F, #BB347B, #5B1E53);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #3a0633;
            border-radius: 18px;
            box-shadow: 0 4px 24px #4A619F33;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            font-size: 2.5em;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #4A619F;
            border-radius: 10px;
            border: 4px solid #BB347B;
            margin-bottom: 32px;
            width: 100%;
            box-sizing: border-box;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px #4A619F55;
        }
        .boxes {
            display: flex;
            justify-content: center;
            gap: 32px;
            width: 100%;
            margin-bottom: 40px;
        }
        .box {
            background-color: #BB347B;
            border: 2px solid #C919E5;
            color: #fff;
            text-align: center;
            width: 140px;
            height: 140px;
            font-size: 2.5em;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s, border 0.2s;
            box-shadow: 0 2px 8px #5B1E5355;
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
        }
        .box:hover {
            background-color: #C919E5;
            color: #5B1E53;
            border: 2px solid #4A619F;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 24px;
            width: 100%;
        }
        .links a {
            color: #fff;
            background-color: #5B1E53;
            border-radius: 6px;
            border: 2px solid #BB347B;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 24px;
            transition: background 0.2s, color 0.2s, border 0.2s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 8px #4A619F33;
            letter-spacing: 1px;
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
        }
        .links a:hover {
            background-color: #BB347B;
            color: #fff;
            border: 2px solid #C919E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício 01</h1>
        <div class="boxes">
            <div class="box" id="d1">01</div>
            <div class="box" id="d2">02</div>
            <div class="box" id="d3">03</div>
        </div>
        <div class="links">
            <a href="hover.html">Exercício 02</a>
            <a href="links.html">Exercício 03</a>
        </div>
    </div>
</body>
</html>
