<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Tipos de Formularios</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#501090">
            </p>
            <p>
                <label for="inivel">Nivel se Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
