<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu"><strong>Usuario:</strong></label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="15" size="10" placeholder="minimo 4 letras" autocomplete="username">
        </p>
        <p>
            <label for="isen"><strong>Senha:</strong></label>
            <input type="password" name="sen" id="isen" required minlength="7" size="10" placeholder="minimo 7 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
